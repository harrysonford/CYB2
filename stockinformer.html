<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" />
    <title>Моя биржа</title>
    <script>
        function getData() {
            var url = "http://yand.dyndns.org/api/tickers.aspx";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, false);
            xhr.send();
            var text = xhr.responseText;
            // alert(text);
            console.log(text);
            var stockDate = JSON.parse(text);
            console.log(stockDate);
            var gazpromValue = stockDate[0].value;
            var now = (new Date()).toTimeString();
            console.log(gazpromValue);
            var msg = now + " Текущий курс акций GAZPROM: " + gazpromValue;
            document.getElementById("divGazprom").innerText = msg;
        }
    </script>
</head>
<body>
    <h1>Самый серьезный биржевой портал</h1>
    Хочешь получить ценную инфу - щелкни по кнопке
    <button onclick="getData();">Stock data</button>
    <div id="divGazprom">

    </div>
</body>
</html>
